<!DOCTYPE html>
<html lang="ko-KR">
  <body>
    <div id="root"></div>
  </body>
  <!-- 리액트 import -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <!-- 리액트돔 import (리액트 돔은 가상돔이다)-->
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- 바벨 import -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    //root를 id로 불러오기
    const root = document.getElementById("root");
    //아래: JSX방식(작성및 이해가 쉽다)
    // const Title = () => (

    // 아래: React의 createElement를 사용한 방식
    // const title = React.createElement(
    //   "h3",
    //   { onMouseEnter: () => console.log("mouse enter") },
    //   "Hello, I am a span"
    // );
    //아래: JSX방식
    //컴포넌트로 사용하려면 함수로 만들어줘야하며, 함수명은 대문자로 시작해야 인식된다.
    //property에 이벤트 등록이 가능하다.(중요)
    // const Button = () => (
    //   <button
    //     style={{ backgroundColor: "tomato" }}
    //     onClick={() => console.log("im clicked!")}
    //   >
    //     Click me
    //   </button>
    // );
    // 아래: React의 createElement를 사용한 방식
    // const btn = React.createElement(
    //   "button",
    //   {
    //     onClick: () => console.log("clicked"),
    //     style: {
    //       backgroundColor: "blue",
    //       color: "white",
    //     },
    //   },

    //   "Click me!"
    // );
    function App() {
      // 아래: useState() 초깃값 설정 가능
      let [counter, setCounter] = React.useState(0);
      const onClick = () => {
        setCounter(counter + 1);
      };
      // 아래: data가 array로 출력됨. 인덱스0의 값은 상태, 인덱스1은 그것을 바꿀 함수
      // console.log(data);
      // 아래: 일일이 인덱스 번호로 지정해줄 수 있다. 근데 그것이 별로라 구조분해 할당 이용.
      // const counter = data[0];
      // const modifier = data[1];
      return (
        <div>
          <h3>Total clicks : {counter}</h3>
          <button onClick={onClick}> Click Me!</button>
        </div>
      );
    }
    //아래: React의 createElement를 사용한 방식
    // const container = React.createElement("div", null, [Title, Button]);
    //ReactDOM의 render를 사용하여 span 요소를 root 라는 id를 가진 div에 배치
    // ReactDOM.render(<Container />, root);
    ReactDOM.render(<App />, root);
  </script>
</html>
